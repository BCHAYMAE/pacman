<!DOCTYPE html>
<!-- Declaration of the document type as HTML -->
<html lang="fr">
<!-- Opening HTML tag with language attribute set to French -->
<head>
    <!-- Head section containing meta-information about the document -->
    <meta charset="UTF-8">
    <!-- Character encoding set to UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Viewport settings for responsive design -->
    <title>AI Adventures</title>
    <!-- Title of the document displayed in the browser tab -->
    <script src="https://cdn.jsdelivr.net/npm/phaser@3.60.0/dist/phaser.js"></script>
    <!-- Including Phaser library from a CDN -->
    <script defer src="scripts.js"></script>
    <!-- Including custom script file with defer attribute to load after HTML parsing -->
</head>
<body>
    <!-- Body section of the document -->
</body>
</html>
